<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css?k3f22ww">
  <title>03 圆点水波纹效果</title>
  <style>
    *{
  margin: 0;
  padding: 0;
  list-style: none;
  transition: .5s;
}
html,body{
  background-color: #f5f5f5;
  color: #fff;
  font-size: 14px;
}
.app{
  width: 100%;
  height: 100vh;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}
.dot {
  width: 80px;
  height: 80px;
  display: block;
  position: relative;
  border-radius: 50%;
  background-color: blue;
  z-index: 1;
}
.dot::after {
  width: 100%;
  height: 100%;
  content: "";
  border-radius: 50%;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -2;
  background-color: #ccc;
  animation: dot-play 4s linear 400ms infinite;
}
.dot::before {
  width: 100%;
  height: 100%;
  content: "";
  border-radius: 50%;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
  background-color: #ccc;
  animation: dot-play 4s linear 200ms infinite;
  animation-delay: 2s; /* 延迟 2s */
}
@keyframes dot-play{
  from{
    transform: scale(1);
    opacity: .2;
  }
  to{
    transform: scale(1.8);
    opacity: 0;
  }
}

.box {
  display: flex;
  justify-content: flex-start;
  /* flex-direction: column; */
  width: 500px;
  height: 500px;
 background-color: red;
}
.box1 {
    width: 100px;
    height: 100px;
    background-color: aqua;
  }
  .box2 {
    /* align-self: flex-end; */
    margin-left: auto;
    background-color: pink;
  }
  </style>
</head>
<body>
  <!-- <div class="app">
    <label class="dot"></label>
  </div> -->

  <div class="box">
    <div class="box1"></div>
    <div class="box1 box2"></div>
  </div>
</body>
</html>
