<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .exception-box {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-image: linear-gradient(to bottom right, #ff6b6b, #f7a899);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3), inset 0 0 10px rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 24px;
      transform: rotate(45deg);
    }

    .exception-box::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      z-index: -1;
    }

    .exception-box::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      z-index: -2;
    }
  </style>
</head>
<body>
  <div class="exception-box">异常</div>
</body>
</html>
