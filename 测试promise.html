      let promise = new Promise(function (resolve, reject) {
        // 不管这里面是哪个错误类型
        throw new Error('我是错误信息');
        reject('我是错误信息');
      });
      promise
        .then(
          function (res) {
            console.log(res, 1);
          },
          function (error) {
            //如果使用了reject处理了错误 catch就不会执行   因为这里先处理了错误    要想统一处理错误 可以使用catch 不用这个第二个回调
            console.log(error, 2);
          }
        )
        .catch((err) => {
          console.log(err, 3);
        });
